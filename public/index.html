<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Productos</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!--Bootswatch-->
    <link rel="stylesheet" href="https://bootswatch.com/5/darkly/bootstrap.min.css">

   
</head>

<body>

        <div class="container">
            <div class="formulario-productos">
                <h1>Ingrese un Producto</h1>
                <br>

                <form class="form" onsubmit="agregarProducto(this)" autocomplete="off">
                    <!-- Campo nombre del producto -->
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input id="nombre" class="form-control" type="text" name="title" required>
                    </div>
                    <!-- Campo precio del producto -->
                    <div class="form-group">
                        <label for="precio">Precio</label>
                        <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
                    </div>
                    <!-- Campo url de la foto del producto -->
                    <div class="form-group">
                        <label for="foto">URL</label>
                        <input id="foto" class="form-control" type="url" name="thumbnail">
                    </div>
                    <!-- Botón de envío de formulario -->
                    <input class="btn btn-success" type="submit" value="Enviar">
                </form>
            </div>

            <hr>
            <div class="productos-ingresados"></div>
                <h1>Productos</h1>
                <table class="table">
                    <th>
                        <tr class="table-primary">
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Foto</th>
                        </tr>
                    </th>
                    <tbody id="productos"></tbody>
                </table>
            <hr>

            <div class="formulario-mensajes">
                <h1>Centro de mensajes</h1>
                <form class="form" onsubmit="agregarMensaje(this)" autocomplete="off">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Ingresá tu email" required>
                    </div>
                    
                    <hr>
                    <div id="mensajes"></div>
                    <hr>
                    
                    <div class="form-group">
                        <input type="text" id="texto" class="form-control" placeholder="Ingresa un mensajes" required>
                    </div>
                    
                    <input class="btn btn-success" type="submit" value="Enviar">
                </form>
            </div>

            <hr>

        </div>

        <script src="js/main.js"></script>
</body>

</html>
